<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="container-fluid">
      <img class="img-fluid" src="imagenes/LogoufpsoMen17.png" alt="logo" />

      <h1 class="text-center">Eventos</h1>

      <form class="py-5">
        <div class="col">
          <label class="form-label">Selecciona un evento</label>
          <div class="bordesForm">
            <select
              class="form-control"
              name="eventos"
              id="eventos"
              onchange="evento()"
            >
              <option value="">Escoje</option>
              <option value="futbol">Partido de Futbol</option>
              <option value="voley">Partido de voleibol</option>
              <option value="feria">Feria</option>
            </select>
          </div>
        </div>
        <div class="col">
          <label class="form-label">Fecha</label>
          <div class="bordesForm">
            <select name="fecha" id="fecha" class="form-control">
              <option value="">Escoje</option>
              <option style="display: none" value="primeraFe">10/04/25</option>
              <option style="display: none" value="segundaFe">25/04/25</option>
              <option style="display: none" value="terceraFe">29/04/25</option>
            </select>
          </div>
        </div>

        <div class="col">
          <label class="form-label">Hora</label>
          <div class="bordesForm">
            <select name="hora" id="hora" class="form-control">
              <option value="">Escoje</option>
              <option style="display: none" value="primeraHo">2:00</option>
              <option style="display: none" value="segundaHo">3:00</option>
              <option style="display: none" value="terceraHo">8:00</option>
            </select>
          </div>
        </div>

        <div class="col">
          <label class="form-label">Lugar</label>
          <div class="bordesForm">
            <select name="lugar" id="lugar" class="form-control">
                <option value="">Escoje</option>
                <option style="display: none" value="primeraLug">
                  Cancha al lado del gimnasio
                </option>
                <option style="display: none" value="segundaLug">
                  Polideportivo
                </option>
              </select>
          </div>
        </div>

        <div class="botones" >
            <div class="row" > 
                <div class="col-6 py-5 ">
                    <button type="submit" class="btn btn-primary" >Enviar</button>
                </div>
                <div class="col-6 py-5">
                    <button type="reset" class="btn btn-danger" >Limpiar</button>
                </div>
            </div>
        </div>

      </form>
    </div>

    <script src="js/eventos.js"></script>
  </body>
</html>
