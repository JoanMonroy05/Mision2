<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
    <div class="container-fluid">
        <img class="img-fluid" src="imagenes/LogoufpsoMen17.png" alt="logo">
        <section>
            <h2>Restaurante</h2>
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <div class="mensajeError ocultar"></div>
                <form action="" method="POST" class="formulario">
                    <div class="input-form">
                        <label for="platos">Platos</label>
                        <select name="platos" id="platos" class="form-control" required>
                            <option value="" disabled selected>Elige un plato</option>
                            <!-- Se llena con JS -->
                        </select>
                    </div>
                    <div class="input-form">
                        <label for="precio">Precio</label>
                        <input type="text" id="precio" class="form-control" placeholder="Precio" readonly>
                    </div>
                    <div class="input-form">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" class="form-control" placeholder="Cantidad" id="inputCantidad" required>
                    </div>
                    <div class="py-5" id="precioTotal"></div>
                    <div class="input-form">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-danger" id="btnLimpiar">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="js/restaurante.js"></script>
</body>

</html>
