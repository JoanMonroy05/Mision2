<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas Gym</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="container-fluid">
      <img class="img-fluid" src="imagenes/LogoufpsoMen17.png" alt="logo" />
      <h1 class="text-center">Reservas Gym</h1>

      <form class="py-5" action="">
        <div class="col">
          <label class="form-label">Nombre</label>
          <div class="bordesForm">
            <input
              class="form-control"
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Andres"
              required
              minlength="3"
            />
          </div>
        </div>
        <div class="col">
          <label class="form-label">fehca</label>
          <div class="bordesForm">
            <select class="form-control" name="fecha" id="fecha" onchange="accion1()" >
              <option value="">Escoje</option>
              <option value="fecha1">01/04/2025</option>
              <option style="display: block;" value="fecha2">02/04/2025</option>
              <option value="fecha3">03/04/2025</option>
            </select>
          </div>
        </div>

        <div class="col">
          <label class="form-label">Hora</label>
          <div class="bordesForm">
            <select class="form-control" name="hora" id="hora" >
              <option value="">Escoje</option>
              <option style="display: none" value="hora1">6:00 am</option>
              <option style="display: none" value="hora2">8:00 am</option>
              <option style="display: none" value="hora3">10:00 am</option>
            </select>
          </div>
        </div>
        <div class="botones py-5">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-primary" type="submit" id="someButtonId" onclick="botonAcc(event); resetForm()">Enviar</button>
            </div>
            <div class="col-6">
              <button class="btn btn-danger" type="reset" id="boton2" onclick>limpiar</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="js/reservasGym.js"></script>
  </body>
</html>
